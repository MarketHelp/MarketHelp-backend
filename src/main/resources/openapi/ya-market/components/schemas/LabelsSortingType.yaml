description: >
  Тип сортировки ярлыков:


  * `SORT_BY_GIVEN_ORDER` — ярлыки заказов будут расположены в том же порядке, в
  каком были переданы идентификаторы заказов в запросе.

  * `SORT_BY_ORDER_CREATED_AT` — ярлыки будут расположены в соответствии с датой
  создания заказа с группировкой по магазинам.


  Если параметр не указан, ярлыки сортируются по дате создания.
type: string
enum:
  - SORT_BY_GIVEN_ORDER
  - SORT_BY_ORDER_CREATED_AT
